[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    quality: marks tests as response quality tests (require OpenAI API key)
    comprehensive: marks tests as comprehensive system evaluation (requires OpenAI API key and extended runtime)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
