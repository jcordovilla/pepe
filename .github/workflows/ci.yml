name: CI

# Run on every push or pull request to any branch
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: test      # dummy key so OpenAIEmbeddings can initialize
    steps:
      # 1) Check out your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3) Install your dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Install dev tools (pytest & flake8)
      - name: Install dev dependencies
        run: |
          pip install pytest flake8

      # 5) Run tests
      - name: Run pytest
        run: pytest --maxfail=1 --disable-warnings -q

      # 6) Lint code
      - name: Lint with flake8
        run: flake8 .

      # 7) Smoke-test rag_engine
      - name: Smoke-test RAG search
        run: |
          python - << 'EOF'
          from rag_engine import search_messages
          # Expect at least one result for 'ethics' in the known guild
          results = search_messages(
            "ethics",
            guild_id=1353058864810950737,
            channel_id=1353448986408779877,
            k=1
          )
          print("Smoke-test returned", len(results), "result(s)")
          EOF
